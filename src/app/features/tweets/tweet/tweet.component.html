<div class="card" routerLink=''>
  <div class="card-body">
    <h5 class="card-title" (click)="$event.stopPropagation()" routerLink='/users/{{ tweet?.user?.username }}'>{{ tweet?.user?.firstName + ' ' + tweet?.user?.lastName }}</h5>
    <h6 class="card-subtitle mb-2 text-muted" (click)="$event.stopPropagation()" routerLink='/users/{{ tweet?.user?.username }}'>@{{ tweet?.user?.username }}</h6>
    <p class="card-text">{{ tweet?.body }}</p>
    <button class="btn btn-primary card-link" (click)="$event.stopPropagation();openModal(template)">Comment</button>
  </div>
</div>

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Comment</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form (ngSubmit)="addComment(tweet)">
      <div class="form-group">
        <textarea [(ngModel)]="commentBody" class="form-control mb-3" rows="5" name="body"></textarea>
        <button type="submit" class="form-control btn btn-primary">Comment</button>
      </div>
    </form>
  </div>
</ng-template>
