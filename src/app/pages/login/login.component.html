<form (ngSubmit)="login()">
  <div class="form-group">
    <label for="email">Email address:</label>
    <input [(ngModel)]="user.email" name="email" type="email" class="form-control form-control-lg" placeholder="Enter email" required>
  </div>
  <div class="form-group">
    <label for="pwd">Password:</label>
    <input [(ngModel)]="user.password" name="password" type="password" class="form-control form-control-lg" placeholder="Enter password" required>
  </div>
  <button class="btn btn-primary btn-lg btn-block">Login</button>
</form>
